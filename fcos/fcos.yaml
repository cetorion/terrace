variant: fcos
version: 1.5.0
passwd:
  users:
    - name: super
      groups: [wheel]
      ssh_authorized_keys:
        - ${ssh_key}
storage:
  links:
    - path: /etc/localtime
      target: ../usr/share/zoneinfo/${time_zone}
  files:
  - path: /etc/hostname
    mode: 0644
    overwrite: true
    contents:
      inline: ${hostname}
  - path: /etc/sudoers.d/10-wheel-nopasswd
    mode: 0644
    contents:
      inline: "%wheel ALL=(ALL) NOPASSWD: ALL"
  - path: /etc/ssh/sshd_config.d/10-harden.conf
    mode: 0644
    contents:
      inline: |
        PermitRootLogin no
        PasswordAuthentication no
        PubkeyAuthentication yes
        MaxAuthTries 3
        X11Forwarding no
